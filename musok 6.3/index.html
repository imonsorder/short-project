<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padma Motors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainborder">
      <h1 class="heading">মূসক ৬.৩</h1>

      <div class="input_submit">
        <div class="input_Group">
          <input id="inp" />
          <button type="button" id="submit">Submit</button>
        </div>
      </div>

      <p id="message" class="message"></p>

      <div class="price_group">
        <div class="price1 price">
          <p>একক মূল্য</p>
          <span id="price1">0</span>
        </div>
        <div class="price2 price">
          <p>মূল্য সংযোজন কর</p>
          <span id="price2">0</span>
        </div>
      </div>
    </div>

    <script>
      let x = document.getElementById("inp").value;
      let Submit = document.getElementById("submit");
      let message = document.getElementById("message");

      let Validtext;
      Submit.addEventListener("click", () => {
        let x = document.getElementById("inp").value;
        if (isNaN(x) || x == "") {
          Validtext = "**অনুগ্রহ করে সঠিক তথ্য ইনপুট দিন**";
          message.innerText = Validtext;
        } else {
          text1 = (x / 115) * 100;
          text2 = (text1 * 15) / 100;
        }
        document.getElementById("price1").innerText = text1.toFixed(3);
        document.getElementById("price2").innerText = text2.toFixed(3);
      });
    </script>
  </body>
</html>
